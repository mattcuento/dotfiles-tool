name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: dotfiles
            asset_name: dotfiles-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dotfiles
            asset_name: dotfiles-macos-aarch64

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dotfiles
            asset_name: dotfiles-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Generate SHA256 checksum
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            shasum -a 256 ${{ matrix.artifact_name }} > ${{ matrix.asset_name }}.sha256
          else
            sha256sum ${{ matrix.artifact_name }} > ${{ matrix.asset_name }}.sha256
          fi

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.sha256
          body: |
            ## Dotfiles Tool ${{ github.ref_name }}

            Interactive dotfiles setup and management tool built in Rust.

            ### Installation

            **macOS (Apple Silicon):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dotfiles-macos-aarch64 -o dotfiles
            chmod +x dotfiles
            sudo mv dotfiles /usr/local/bin/
            ```

            **macOS (Intel):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dotfiles-macos-x86_64 -o dotfiles
            chmod +x dotfiles
            sudo mv dotfiles /usr/local/bin/
            ```

            **Linux:**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dotfiles-linux-x86_64 -o dotfiles
            chmod +x dotfiles
            sudo mv dotfiles /usr/local/bin/
            ```

            ### Verify Installation
            ```bash
            dotfiles --version
            dotfiles doctor
            ```

            ### Quick Start

            **Fresh system:**
            ```bash
            dotfiles init             # Clone dotfiles repository
            dotfiles setup            # Complete setup (installs tools, creates symlinks)
            dotfiles doctor           # Verify health
            ```

            **Existing dotfiles:**
            ```bash
            dotfiles setup --dry-run  # Test without changes
            dotfiles setup            # Run actual setup
            dotfiles doctor           # Verify configuration
            ```

